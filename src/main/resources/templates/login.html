<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • MotoMap AI</title>

    <!-- Tailwind CDN (dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // paleta verde/preto do projeto
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: {
                  50:  '#ecffee',
                  100: '#c7ffd0',
                  200: '#9effa9',
                  300: '#72ff85',
                  400: '#49f565',
                  500: '#22d840', /* principal */
                  600: '#18b035',
                  700: '#128a2c',
                  800: '#0e6924',
                  900: '#0b531e'
                }
              }
            }
          }
        }
    </script>

    <!-- Fonte opcional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    </style>
</head>

<body class="min-h-screen bg-neutral-950 text-neutral-100 selection:bg-brand-400/40">
<!-- BG decorativo -->
<div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-brand-500/20 blur-3xl"></div>
    <div class="absolute -bottom-24 -right-24 h-72 w-72 rounded-full bg-emerald-400/10 blur-3xl"></div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,rgba(34,216,64,0.06),transparent_60%)]"></div>
</div>

<main class="flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="rounded-2xl border border-neutral-800 bg-neutral-900/60 backdrop-blur shadow-2xl shadow-black/20">
            <!-- Cabeçalho -->
            <div class="px-8 pt-8 pb-4 text-center">
                <div class="mx-auto mb-4 inline-flex h-12 w-12 items-center justify-center rounded-xl bg-brand-500/10 ring-1 ring-brand-500/30">
                    <!-- Ícone cadeado -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-brand-400" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V7.5a4.5 4.5 0 10-9 0v3m-.75 0h10.5a1.5 1.5 0 011.5 1.5v6a1.5 1.5 0 01-1.5 1.5H6.75A1.5 1.5 0 015.25 18v-6a1.5 1.5 0 011.5-1.5z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight">Acessar painel Eficientiza</h1>
                <p class="mt-1 text-sm text-neutral-400">Entre com seu e-mail e senha para continuar.</p>
            </div>

            <!-- Mensagem de erro (se houver) -->
            <div th:if="${param.error}" class="mb-4 rounded-lg border border-red-700/40 bg-red-900/30 px-4 py-3 text-sm text-red-300">
                <strong>Erro de autenticação:</strong> E-mail ou senha inválidos.
            </div>

            <!-- Formulário -->
            <form th:action="@{/login}" method="post" class="px-8 pb-8 space-y-5" novalidate>

                <label for="email" class="mb-1.5 block text-sm font-semibold text-neutral-200">E-mail</label>
                <div class="relative">
                    <input
                            id="email"
                            name="username"
                            type="email"
                            required
                            autocomplete="username"
                            placeholder="calma@gmail.com"
                            class="peer w-full rounded-xl border border-neutral-700 bg-neutral-900/60 px-4 py-3 text-neutral-100 placeholder-neutral-500 outline-none ring-0 transition focus:border-brand-400 focus:ring-2 focus:ring-brand-400/30" />
                    <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 opacity-60 peer-focus:opacity-100">
                        <!-- ícone -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-neutral-300" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7l9 6 9-6M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="mb-1.5 block text-sm font-semibold text-neutral-200">Senha</label>
                    <div class="relative">
                        <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                autocomplete="current-password"
                                placeholder="••••••••"
                                class="peer w-full rounded-xl border border-neutral-700 bg-neutral-900/60 px-4 py-3 pr-12 text-neutral-100 placeholder-neutral-500 outline-none ring-0 transition focus:border-brand-400 focus:ring-2 focus:ring-brand-400/30" />
                        <button type="button" id="togglePassword"
                                class="absolute right-2 top-1/2 -translate-y-1/2 rounded-lg p-2 text-neutral-400 hover:bg-neutral-800 hover:text-neutral-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-400/40"
                                aria-label="Mostrar/ocultar senha">
                            <!-- eye -->
                            <svg id="eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 5c-7.633 0-10.5 7-10.5 7s2.867 7 10.5 7 10.5-7 10.5-7-2.867-7-10.5-7Zm0 11.5A4.5 4.5 0 1 1 12 8a4.5 4.5 0 0 1 0 9.5Z"/><circle cx="12" cy="12" r="2.5" fill="currentColor"/>
                            </svg>
                            <!-- eye-off (hidden por padrão) -->
                            <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" class="hidden h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 3l18 18-1.5 1.5-3.1-3.1A12.9 12.9 0 0 1 12 19C4.367 19 1.5 12 1.5 12a20.2 20.2 0 0 1 6.09-6.71L3 3 4.5 1.5 22.5 19.5 21 21 3 3Z"/>
                            </svg>
                        </button>
                    </div>
                    <!-- dica -->
                    <p class="mt-1 text-xs text-neutral-500">Use ao menos 8 caracteres.</p>
                </div>

                <!-- Botão -->
                <button type="submit"
                        class="group inline-flex w-full items-center justify-center gap-2 rounded-xl bg-brand-500 px-5 py-3 text-sm font-semibold text-neutral-900 shadow-lg shadow-brand-500/20 transition hover:bg-brand-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-400/50 active:scale-[.99]">
                    Entrar
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition group-hover:translate-x-0.5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13.293 5.293a1 1 0 0 1 1.414 0l5.0 5.0a1 1 0 0 1 0 1.414l-5.0 5.0a1 1 0 1 1-1.414-1.414L16.586 12l-3.293-3.293a1 1 0 0 1 0-1.414z"/>
                        <path d="M3 12a1 1 0 0 1 1-1h12.172a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1z"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Rodapé -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</main>

<script>
    // Toggle mostrar/ocultar senha
    const pwd = document.getElementById('password');
    const btn = document.getElementById('togglePassword');
    const eye = document.getElementById('eye');
    const eyeOff = document.getElementById('eyeOff');

    btn?.addEventListener('click', () => {
      const isText = pwd.type === 'text';
      pwd.type = isText ? 'password' : 'text';
      eye.classList.toggle('hidden', !isText);
      eyeOff.classList.toggle('hidden', isText);
      pwd.focus();
    });
</script>
</body>
</html>
